{% load staticfiles %}
<html>
    <head>
        <title>シャッフルランチ</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="{% static 'css/common.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'shuffle_lunch_app/teams.css' %}" />
    </head>
    <div id="member-selector" class="center">
        <table>
            {% for member in members %}
            {% if forloop.counter0|divisibleby:"5" %}
            </tr>
            {% endif %}
                <td>{{member.name}}:{{member.can_go}},{{member.id}}</td>
            {% endfor %}
            </tr>
        </table>
    </div>
    <div id="shuffle-button" class="center">
        shuffle!
    </div>
</html>
