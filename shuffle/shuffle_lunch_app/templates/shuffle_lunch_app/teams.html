{% extends 'shuffle_lunch_app/base.html' %}
{% block content %}
<div id="member-selector" class="center">
    <table class="table table-striped table-bordered">
        {% for member in members %}
        {% if forloop.counter0|divisibleby:"5" %}
        </tr>
        {% endif %}
            <td class="can_go_switch" data-id="{{member.id}}">{{member.name}}:{{member.can_go}},{{member.id}}</td>
        {% endfor %}
        </tr>
    </table>
</div>
<div id="shuffle-button" class="center">
    shuffle!
</div>
{% endblock content %}
