{% extends 'shuffle_lunch_app/base.html' %}
{% block content %}
<div id="member-selector" class="center">
    <table class="table table-striped table-bordered">
        {% for member in members %}
        {% if forloop.counter0|divisibleby:"5" %}
        </tr>
        {% endif %}
            <td id="switch_{{member.id}}" class="can_go_switch {% if member.can_go == True%}can_go{% endif %}" data-id="{{member.id}}">{{member.name}}</td>
        {% endfor %}
        </tr>
    </table>
</div>
<div id="shuffle-button" class="center">
    shuffle!
</div>
{% endblock content %}
